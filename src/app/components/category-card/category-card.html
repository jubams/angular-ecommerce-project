
<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
>
  <div
    *ngFor="let category of categories | slice:0:4"
    tabindex="0"
    (click)="navigateToCategory(category.name)"
    class="product-card group bg-orange-50 rounded-2xl shadow-lg p-5 flex flex-col items-center transition-all hover:shadow-2xl focus:shadow-2xl cursor-pointer"
  >
    <div class="w-full flex justify-center mb-4">
      <img
        [src]="category.image"
        [alt]="category.name"
        class="rounded-xl h-40 w-40 object-cover group-hover:scale-110 transition-transform duration-300"
      />
    </div>
    <h2 class="text-lg font-bold text-red-500 mb-1 text-center line-clamp-2">
      {{ category.name }}
    </h2>
  </div>
</div>
