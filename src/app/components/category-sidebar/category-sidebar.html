<div class="category-sidebar bg-white rounded-xl shadow-lg border border-orange-100 p-6 h-fit sticky top-6">
  <h3 class="text-xl font-bold text-gray-900 mb-6 pb-3 border-b border-orange-100">Categories</h3>
  <ul class="space-y-3">
    <li *ngFor="let category of categories" class="group">
      <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg hover:bg-orange-50 transition-all duration-200 group-hover:shadow-sm">
        <div class="relative">
          <input
            type="checkbox"
            #cb
            [value]="category.name"
            (change)="onCategoryChange(category.name, cb.checked)"
            [checked]="selectedCategories.includes(category.name)"
            class="sr-only"
          />
          <div class="w-5 h-5 border-2 border-gray-300 rounded-md transition-all duration-200 flex items-center justify-center"
               [class.border-red-500]="cb.checked"
               [class.bg-red-500]="cb.checked"
               [class.hover:border-red-400]="!cb.checked">
            <svg *ngIf="cb.checked" class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>
        <span class="text-gray-700 font-medium group-hover:text-red-500 transition-colors duration-200 select-none">
          {{ category.name }}
        </span>
      </label>
    </li>
  </ul>
</div>
