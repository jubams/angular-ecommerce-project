<div class="min-h-screen bg-orange-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">

    <div class="text-center mb-6">
      <div class="flex items-center justify-center space-x-2 mb-4">
        <img src="/logo.png" alt="Logo" class="h-10 w-10" />
        <h1 class="text-2xl font-bold text-red-500">TechAngular</h1>
      </div>
      <p class="text-gray-600 text-lg">Welcome Back!</p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-6 transition-all duration-300 hover:shadow-3xl">
      <div class="text-center mb-4">
        <h2 class="text-2xl font-bold text-gray-900 mb-1">Sign In</h2>
        <p class="text-gray-600 text-sm">Access your account to continue shopping</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-3">

        <div class="space-y-1">
          <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email address"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200 bg-gray-50 focus:bg-white focus:-translate-y-0.5 focus:shadow-lg"
          />
          <div class="min-h-[16px]">
            <span
              *ngIf="
                loginForm.get('email')?.hasError('required') &&
                loginForm.get('email')?.touched
              "
              class="text-red-500 text-sm flex items-center space-x-1"
            >
              <span>âš </span>
              <span>Email is required</span>
            </span>
            <span
              *ngIf="
                loginForm.get('email')?.hasError('email') &&
                loginForm.get('email')?.touched
              "
              class="text-red-500 text-sm flex items-center space-x-1"
            >
              <span>âš </span>
              <span>Please enter a valid email</span>
            </span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-1">
          <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
          <div class="relative">
            <input
              id="password"
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2.5 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200 bg-gray-50 focus:bg-white focus:-translate-y-0.5 focus:shadow-lg"
            />
            <button
              type="button"
              (click)="hidePassword = !hidePassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 transition-colors duration-200"
            >
              <svg *ngIf="hidePassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="!hidePassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
              </svg>
            </button>
          </div>
          <div class="min-h-[16px]">
            <span
              *ngIf="
                loginForm.get('password')?.hasError('required') &&
                loginForm.get('password')?.touched
              "
              class="text-red-500 text-sm flex items-center space-x-1"
            >
              <span>âš </span>
              <span>Password is required</span>
            </span>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="!loginForm.valid || isLoggingIn"
          class="btn-press w-full bg-red-500 hover:bg-red-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold py-2.5 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl"
        >
          <div class="flex items-center justify-center space-x-2">
            <svg *ngIf="isLoggingIn" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span *ngIf="!isLoggingIn">Sign In to Your Account</span>
            <span *ngIf="isLoggingIn">Signing In...</span>
          </div>
        </button>

        <div class="space-y-2">
          <div
            *ngIf="hasError"
            class="bg-red-50 border-l-4 border-red-500 p-3 rounded-lg"
          >
            <div class="flex items-center space-x-2">
              <svg class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="text-red-700 text-sm font-medium">{{ errorMessage }}</span>
            </div>
          </div>

          <div
            *ngIf="loggedInMessage && !hasError"
            class="bg-green-50 border-l-4 border-green-500 p-3 rounded-lg"
          >
            <div class="flex items-center space-x-2">
              <svg class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="text-green-700 text-sm font-medium">ðŸŽ‰ {{ loggedInMessage }}</span>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-sm text-gray-500">
      <p>Â© 2025 TechAngular. Secure login powered by modern technology.</p>
    </div>
  </div>
</div>
