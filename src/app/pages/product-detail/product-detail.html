<!-- Product Detail Page -->
<div class="min-h-screen bg-orange-50 py-8">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Product Detail Content -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="lg:grid lg:grid-cols-2 lg:gap-8">

        <!-- Product Image Section -->
        <div class="aspect-w-1 aspect-h-1 bg-orange-100 p-8 flex items-center justify-center">
          <div class="relative">
            <img
              [src]="product.image"
              [alt]="product.name"
              class="w-full h-96 object-cover rounded-xl shadow-lg"
            />
          </div>
        </div>

        <!-- Product Information Section -->
        <div class="p-8 lg:p-12 flex flex-col justify-between">
          <div class="space-y-6">
            <!-- Category Badge -->
            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">
              {{ product.category }}
            </span>

            <!-- Product Name -->
            <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 leading-tight">
              {{ product.name }}
            </h1>

            <!-- Product Price -->
            <div class="flex items-baseline space-x-3">
              <span class="text-4xl font-bold text-red-600">{{ product.price | currency }}</span>
            </div>

            <!-- Product Description -->
            <div class="space-y-3">
              <p class="text-gray-600 leading-relaxed">
                {{ product.description }}
              </p>
            </div>
          </div>

          <!-- Action Section -->
          <div class="space-y-4 pt-8 border-t border-gray-200">
            <!-- Quantity Selector -->
            <div class="flex items-center space-x-4">
              <label class="text-sm font-medium text-gray-700">Quantity:</label>
              <div class="flex items-center border border-gray-300 rounded-lg">
                <button (click)="decreaseQuantity()" class="px-3 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                  </svg>
                </button>
                <input
                  type="number"
                  [value]="quantity"
                  min="1"
                  class="w-16 py-2 text-center border-0 focus:outline-none focus:ring-0"
                  (input)="onQuantityChange($event)">
                <button (click)="increaseQuantity()" class="px-3 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                  </svg>
                </button>
              </div>
            </div>


            <button class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 flex items-center justify-center space-x-2 cursor-pointer" (click)="addToCart(product.id, quantity)">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
